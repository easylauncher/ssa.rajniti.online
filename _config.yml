remote_theme: shivamb/just-the-docs

title: ssa.rajniti.online
highlighter: rouge
permalink: /:title/
year: 2020
description: Sarv Siksha Abhiyan
url: https://ssa.rajniti.online
logo: "/assets/images/ssa-logo.png"
encoding: UTF-8

exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Aux links for the upper right navigation
aux_links:
  "Initiative By rajniti.online":
    - "//rajniti.online"

# Credit content
credits_content: "Used Just the Docs"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2020-2023. Managed by an <a href=\"https://easylauncher.net\" target=\"_blank\" rel=\"noopener noreferrer\">EasyLauncher.net .</a>"


# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
# Supports true (default) or false/nil
heading_anchors: true

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil
    
paginate: 6
paginate_path: /page/:num/

plugins:
  - jekyll-seo-tag
  
compress_html:
clippings: all
comments: all
endings: all
startings: []
blanklines: false
profile: false

# Google Analytics Tracking
ga_tracking: UA-139531653-4
